<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Natijalari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            background: linear-gradient(135deg, #2d6a4f 0%, #52b788 50%, #d8f3dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #333333;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #2d6a4f, #52b788);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            padding: 30px;
            text-align: center;
        }
        .card-body p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card-body h4 {
            color: #2d6a4f;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #40916c;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1b4332;
        }
        .btn-danger {
            background-color: #e63946;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-trophy"></i> Test Natijalari
            </div>
            <div class="card-body">
                <h4><i class="fas fa-check-circle text-success"></i> Tabriklaymiz!</h4>
                <p><strong><i class="fas fa-user"></i> Talaba:</strong> {{ student.full_name }}</p>
                <p><strong><i class="fas fa-book"></i> Test:</strong> {{ quiz.title }}</p>
                <p><strong><i class="fas fa-star"></i> Natijangiz:</strong> {{ attempt.score }}</p>
                <p><strong><i class="fas fa-calendar-alt"></i> Sana:</strong> {{ attempt.attempt_date }}</p>
                <a href="{% url 'quiz_list' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-list-ul"></i> Testlar Ro'yxatiga Qaytish
                </a>
                <a href="{% url 'logout' %}" class="btn btn-danger mt-3">
                    <i class="fas fa-sign-out-alt"></i> Tizimdan Chiqish
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
