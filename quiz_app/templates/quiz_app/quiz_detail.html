<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #6a11cb 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 50px;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #333333;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #ff758c);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff758c, #6a11cb);
            color: #ffffff;
        }
        h1, p {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        h5 {
            color: #6a11cb;
        }
        .form-check-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">
            <i class="fas fa-book"></i> {{ quiz.title }}
        </h1>
        <p class="text-center text-light mb-4">
            <i class="fas fa-info-circle"></i> {{ quiz.description|default:"Bu test haqida ma'lumot mavjud emas." }}
        </p>
        <form method="post" class="card p-4">
            {% csrf_token %}
            {% for question in quiz.questions.all %}
                <div class="mb-4">
                    <h5><i class="fas fa-question-circle"></i> {{ question.text }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_1" value="1">
                        <label class="form-check-label" for="q{{ question.id }}_1">{{ question.option1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_2" value="2">
                        <label class="form-check-label" for="q{{ question.id }}_2">{{ question.option2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_3" value="3">
                        <label class="form-check-label" for="q{{ question.id }}_3">{{ question.option3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_4" value="4">
                        <label class="form-check-label" for="q{{ question.id }}_4">{{ question.option4 }}</label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check"></i> Testni Yuborish
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
